build:
    box:
      id: egugue/docker-android
      username: $USERNAME
      password: $PASSWORD
      tag: latest
    steps:
      - script:
        name: obtain google-services.json
        code: |
          echo $GOOGLE_SERVICES_JSON_FOR_DEBUG   > ./app/src/debug/google-services.json
          echo $GOOGLE_SERVICES_JSON_FOR_RELEASE > ./app/src/release/google-services.json
      - script:
        name: run gradle testDebug
        code: |
          ./gradlew --project-cache-dir=$WERCKER_CACHE_DIR assemble testDebugUnitTest -PdisablePreDex
          ./gradlew jacocoTestDebugUnitTestReport
          cp -r ./app/build/reports/jacoco/* $WERCKER_REPORT_ARTIFACTS_DIR/
    after-steps:
      - slack-notifier:
          url: $SLACK_URL
          username: likedit_bot
      - script:
          name: upload to codecov
          code: |
            bash <(curl -s https://codecov.io/bash)
